<!DOCTYPE html>
<html lang="ko">
<head>

<title>ì ì‹¬ ë¯¸ìŠ¤í„°ë¦¬ ë°•ìŠ¤</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg: #f0e6ff;
  --bg2: #e0d0ff;
  --box1: #ff6b6b; --box1-dark: #cc4444; --box1-light: #ffaaaa;
  --box2: #4ecdc4; --box2-dark: #339990; --box2-light: #a0ede6;
  --box3: #ffe66d; --box3-dark: #ccb030; --box3-light: #fff4a8;
  --box4: #a78bfa; --box4-dark: #7c5fd6; --box4-light: #cbb8ff;
  --pixel-border: #2d2d2d;
  --text: #2d2d2d;
  --bubble-bg: #fff;
  --bubble-text: #2d2d2d;
  --bubble-border: #2d2d2d;
  --title-color: #2d2d2d;
  --btn-bg: #fff;
  --btn-text: #2d2d2d;
}

body {
  font-family: 'Noto Sans KR', sans-serif;
  background: var(--bg);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
  padding: 20px;
  transition: background 0.8s ease;
  position: relative;
}

/* ===== ì¥ì‹ ë ˆì´ì–´ ===== */
#decorations {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.deco-particle {
  position: absolute;
  pointer-events: none;
  opacity: 0.6;
}

/* ===== íƒ€ì´í‹€ ===== */
.title {
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(14px, 3.5vw, 28px);
  color: var(--title-color);
  text-align: center;
  margin: 30px 0 16px;
  line-height: 1.8;
  position: relative;
  z-index: 1;
  text-shadow: 3px 3px 0 rgba(255,255,255,0.5);
  transition: color 0.6s;
}

.title-emoji {

}

.subtitle {

  opacity: 0.7;
  margin-bottom: 36px;
  text-align: center;
  position: relative;
  z-index: 1;
  transition: color 0.6s;
}

/* ===== ìƒì ì»¨í…Œì´ë„ˆ ===== */
.boxes {
  display: flex;
  gap: clamp(16px, 3vw, 36px);
  justify-content: center;
  flex-wrap: wrap;
  position: relative;
  z-index: 1;
  max-width: 960px;
  width: 100%;
  margin-bottom: 36px;
}

/* ===== ê°œë³„ ë°•ìŠ¤ ë˜í¼ ===== */
.box-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  opacity: 0;
  transform: translateY(-80px);
}

.box-wrapper.dropped {
  animation: dropIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
}

/* ===== ë§í’ì„  ===== */
.speech-bubble {
  position: relative;
  background: var(--bubble-bg);
  border: 3px solid var(--bubble-border);
  padding: 10px 14px;
  font-size: clamp(11px, 1.5vw, 14px);
  font-weight: 700;
  color: var(--bubble-text);
  max-width: 190px;
  min-height: 44px;
  text-align: center;

  word-break: keep-all;
  box-shadow: 3px 3px 0 var(--bubble-border);
  transition: background 0.6s, border-color 0.6s, color 0.6s;
}

.speech-bubble::after {
  content: '';
  position: absolute;
  bottom: -12px; left: 50%;
  transform: translateX(-50%);
  border-left: 8px solid transparent;
  border-right: 8px solid transparent;
  border-top: 12px solid var(--bubble-border);
}
.speech-bubble::before {
  content: '';
  position: absolute;
  bottom: -8px; left: 50%;
  transform: translateX(-50%);
  border-left: 6px solid transparent;
  border-right: 6px solid transparent;
  border-top: 9px solid var(--bubble-bg);
  z-index: 1;
}

/* ===== í”½ì…€ ì•„íŠ¸ ìƒì ===== */
.box {
  width: clamp(120px, 22vw, 180px);
  height: clamp(120px, 22vw, 180px);
  position: relative;
  cursor: pointer;
  transition: transform 0.2s;
}
.box:not(.opened):hover {
  animation: shake 0.4s ease-in-out infinite;
}

.box-body {
  width: 100%; height: 75%;
  position: absolute; bottom: 0;
  border: 4px solid var(--pixel-border);
  box-shadow: 4px 4px 0 var(--pixel-border), inset 0 0 0 3px rgba(255,255,255,0.25);

}
.box-lid {
  width: 110%; height: 28%;
  position: absolute; top: 10%; left: -5%;
  border: 4px solid var(--pixel-border);
  box-shadow: 4px 4px 0 var(--pixel-border);
  transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  z-index: 2;
}
.box-ribbon-v {
  position: absolute; width: 20%; height: 75%;
  bottom: 0; left: 40%;
  border-left: 3px solid rgba(255,255,255,0.35);
  border-right: 3px solid rgba(255,255,255,0.35);
  z-index: 1;
}
.box-ribbon-h {
  position: absolute; width: 100%; height: 40%;
  top: 30%; left: 0;
  border-top: 3px solid rgba(255,255,255,0.35);
  border-bottom: 3px solid rgba(255,255,255,0.35);
  z-index: 3;
}
.box-bow {
  position: absolute; top: 0; left: 50%;
  transform: translate(-50%, -60%);
  z-index: 4; width: 36px; height: 24px;
}
.box-bow::before, .box-bow::after {
  content: '';
  position: absolute; top: 4px;
  width: 16px; height: 16px;
  border: 3px solid var(--pixel-border);
}
.box-bow::before { left: 0; }
.box-bow::after { right: 0; }

.box-highlight {
  position: absolute;
  background: rgba(255,255,255,0.4);
  z-index: 1;
}
.box-highlight.h1 { width: 8px; height: 8px; top: 35%; left: 15%; }
.box-highlight.h2 { width: 4px; height: 12px; top: 38%; left: 25%; }

/* ìƒì ìƒ‰ìƒ */
.box-wrapper:nth-child(1) .box-body { background: var(--box1); }
.box-wrapper:nth-child(1) .box-lid { background: var(--box1-dark); }
.box-wrapper:nth-child(1) .box-bow::before,
.box-wrapper:nth-child(1) .box-bow::after { background: var(--box1-light); }
.box-wrapper:nth-child(2) .box-body { background: var(--box2); }
.box-wrapper:nth-child(2) .box-lid { background: var(--box2-dark); }
.box-wrapper:nth-child(2) .box-bow::before,
.box-wrapper:nth-child(2) .box-bow::after { background: var(--box2-light); }
.box-wrapper:nth-child(3) .box-body { background: var(--box3); }
.box-wrapper:nth-child(3) .box-lid { background: var(--box3-dark); }
.box-wrapper:nth-child(3) .box-bow::before,
.box-wrapper:nth-child(3) .box-bow::after { background: var(--box3-light); }
.box-wrapper:nth-child(4) .box-body { background: var(--box4); }
.box-wrapper:nth-child(4) .box-lid { background: var(--box4-dark); }
.box-wrapper:nth-child(4) .box-bow::before,
.box-wrapper:nth-child(4) .box-bow::after { background: var(--box4-light); }

/* ===== ì—´ë¦¼ íš¨ê³¼ ===== */

.glow-burst {

/* ===== ìŒì‹ ê²°ê³¼ (í¬ê²Œ!) ===== */
.menu-result {

  transform: translate(-50%, -50%) scale(0);

/* í”½ì…€ ì ‘ì‹œ */
.food-plate {
  width: clamp(80px, 16vw, 120px);
  height: clamp(80px, 16vw, 120px);
  display: flex;
  align-items: center;
  justify-content: center;

}

.menu-emoji {

/* ìŒì‹ íš¨ê³¼: ê¹€ */
.food-steam {

/* ===== íŒŒí‹°í´ ===== */
.particle {
  position: absolute;
  width: 6px; height: 6px;
  border: 2px solid var(--pixel-border);
  z-index: 12; pointer-events: none;
}

/* ===== ë‹¤ì‹œ ë½‘ê¸° ë²„íŠ¼ ===== */
.retry-btn {
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(10px, 2vw, 14px);
  padding: 16px 32px;
  background: var(--btn-bg);

}
.retry-btn:hover {

}
.retry-btn:active {
  transform: translate(4px, 4px);

/* ===== ì• ë‹ˆë©”ì´ì…˜ ===== */
@keyframes dropIn {
  0% { opacity: 0; transform: translateY(-80px); }
  60% { opacity: 1; transform: translateY(10px); }
  80% { transform: translateY(-5px); }
  100% { opacity: 1; transform: translateY(0); }
}
@keyframes shake {
  0%, 100% { transform: rotate(0deg); }
  20% { transform: rotate(-4deg); }
  40% { transform: rotate(4deg); }
  60% { transform: rotate(-3deg); }
  80% { transform: rotate(3deg); }
}
@keyframes glowBurst {
  0% { width: 0; height: 0; opacity: 1; }
  100% { width: 280px; height: 280px; opacity: 0; }
}
@keyframes popIn {
  0% { transform: translate(-50%, -50%) scale(0); }
  60% { transform: translate(-50%, -50%) scale(1.15); }
  100% { transform: translate(-50%, -50%) scale(1); }
}
@keyframes particleFly {
  0% { opacity: 1; transform: translate(0,0) scale(1); }
  100% { opacity: 0; transform: translate(var(--px), var(--py)) scale(0); }
}
@keyframes steamFloat {
  0%, 100% { opacity: 0.3; transform: translateY(0) scaleY(1); }
  50% { opacity: 0.7; transform: translateY(-10px) scaleY(1.3); }
}
@keyframes twinkle {
  0%, 100% { opacity: 0.2; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1.2); }
}
@keyframes floatUp {
  0% { opacity: 0; transform: translateY(100vh) rotate(0deg); }
  10% { opacity: 0.7; }
  90% { opacity: 0.7; }
  100% { opacity: 0; transform: translateY(-20px) rotate(360deg); }
}
@keyframes pulse {
  0%, 100% { opacity: 0.4; }
  50% { opacity: 0.8; }
}
@keyframes matrixFall {
  0% { opacity: 0; transform: translateY(-20px); }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { opacity: 0; transform: translateY(100vh); }
}

/* ===== ì¥ë‚œ ì´ë²¤íŠ¸ ===== */
@keyframes screenShake {
  0%, 100% { transform: translate(0, 0); }
  10% { transform: translate(-5px, -3px); }
  20% { transform: translate(5px, 3px); }
  30% { transform: translate(-3px, 5px); }
  40% { transform: translate(3px, -5px); }
  50% { transform: translate(-5px, 3px); }
  60% { transform: translate(5px, -3px); }
  70% { transform: translate(-3px, -5px); }
  80% { transform: translate(3px, 5px); }
  90% { transform: translate(-5px, -3px); }
}
.screen-shake { animation: screenShake 0.5s ease-in-out; }
.prank-result .food-plate { background: #333 !important; border-color: #ff4444 !important; box-shadow: 0 0 20px rgba(255,0,0,0.3); }
.prank-result .menu-name { color: #ff4444; background: #1a1a1a; border-color: #ff4444; white-space: normal; }

/* ===== ë³¼ë¥¨ ì»¨íŠ¸ë¡¤ ===== */
.volume-control {
  position: fixed;
  top: 12px; right: 12px;
  display: flex;
  align-items: center;
  gap: 6px;
  z-index: 9999;
  background: var(--bubble-bg);
  border: 3px solid var(--pixel-border);
  padding: 6px 10px;
  box-shadow: 3px 3px 0 var(--pixel-border);
  transition: background 0.6s, border-color 0.6s;
}
.volume-btn {
  font-size: 18px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 2px;
  line-height: 1;
  user-select: none;
}
.volume-slider {
  -webkit-appearance: none;
  appearance: none;
  width: 60px;
  height: 6px;
  background: var(--pixel-border);
  outline: none;
  cursor: pointer;
}
.volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 14px;
  height: 14px;
  background: var(--bubble-text);
  border: 2px solid var(--pixel-border);
  cursor: pointer;
}
.volume-slider::-moz-range-thumb {
  width: 14px;
  height: 14px;
  background: var(--bubble-text);
  border: 2px solid var(--pixel-border);
  cursor: pointer;
}

/* ===== ë°˜ì‘í˜• ===== */
@media (max-width: 650px) {
  .boxes { gap: 12px; }
  .box { width: 90px; height: 90px; }
  .speech-bubble { max-width: 100px; font-size: 10px; padding: 6px 8px; }
  .box-bow { width: 24px; height: 16px; }
  .box-bow::before, .box-bow::after { width: 10px; height: 10px; }
  .food-plate { width: 70px; height: 70px; }
}
@media (max-width: 420px) {
  .boxes { flex-wrap: wrap; max-width: 300px; }
  .box-wrapper { width: 45%; }
  .box { width: 110px; height: 110px; }
  .speech-bubble { max-width: 130px; font-size: 11px; }
  .food-plate { width: 80px; height: 80px; }
}
</style>

<body>
<div id="decorations"></div>
<div class="title"><span class="title-emoji">ğŸ</span> MYSTERY BOX!</div>
<div class="subtitle">ìƒìë¥¼ í´ë¦­í•´ì„œ ì˜¤ëŠ˜ì˜ ì ì‹¬ì„ í™•ì¸í•˜ì„¸ìš”!</div>
<div class="boxes" id="boxes"></div>
<button class="retry-btn" id="retryBtn">RETRY â†»</button>
<div class="volume-control">
  <button class="volume-btn" id="muteBtn">ğŸ”‡</button>
  <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
</div>
<script>
// ===== SOUND ENGINE =====
const Sound = (() => {
  let ctx = null;
  let masterGain = null;
  let bgmGain = null;
  let isMuted = true;
  let volume = 0.5;
  let bgmInterval = null;

  function init() {
    if (ctx) return;
    ctx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = ctx.createGain();
    masterGain.gain.value = 0;
    masterGain.connect(ctx.destination);
    bgmGain = ctx.createGain();
    bgmGain.gain.value = 0;
    bgmGain.connect(masterGain);
  }

  function resume() {
    if (ctx && ctx.state === 'suspended') ctx.resume();
  }

  function setVolume(v) {
    volume = v;
    if (masterGain && !isMuted) masterGain.gain.value = v;
  }

  function setMuted(m) {
    isMuted = m;
    if (masterGain) masterGain.gain.value = m ? 0 : volume;
  }

  // --- BGM: 8-bit retro loop ---
  function playNote(freq, startTime, duration, type, gainNode, vol) {
    if (!ctx) return;
    const osc = ctx.createOscillator();
    const g = ctx.createGain();
    osc.type = type || 'square';
    osc.frequency.setValueAtTime(freq, startTime);
    g.gain.setValueAtTime(vol || 0.08, startTime);
    g.gain.linearRampToValueAtTime(0, startTime + duration);
    osc.connect(g);
    g.connect(gainNode);
    osc.start(startTime);
    osc.stop(startTime + duration);
  }

  function playBGMLoop() {
    if (!ctx) return;
    const now = ctx.currentTime;
    const bpm = 140;
    const beat = 60 / bpm;
    // Melody: bright cute 8-bit tune (C major pentatonic)
    const melody = [
      523, 587, 659, 784, 659, 587, 523, 659,
      784, 880, 784, 659, 523, 587, 659, 523,
      392, 440, 523, 587, 523, 440, 392, 523,
      659, 784, 880, 784, 659, 523, 587, 523
    ];
    // Bass: simple chord root pattern
    const bass = [
      262, 262, 349, 349, 392, 392, 262, 262,
      262, 262, 349, 349, 392, 392, 262, 262,
      196, 196, 262, 262, 262, 262, 196, 196,
      262, 262, 349, 349, 392, 392, 262, 262
    ];
    const loopLen = melody.length * beat;
    for (let i = 0; i < melody.length; i++) {
      const t = now + i * beat;
      playNote(melody[i], t, beat * 0.8, 'square', bgmGain, 0.06);
      playNote(bass[i], t, beat * 0.9, 'triangle', bgmGain, 0.04);
    }
    return loopLen;
  }

  function startBGM() {
    init();
    if (bgmInterval) return;
    function loop() {
      const len = playBGMLoop();
      bgmInterval = setTimeout(loop, len * 1000);
    }
    loop();
  }

  function stopBGM() {
    if (bgmInterval) { clearTimeout(bgmInterval); bgmInterval = null; }
  }

  // --- SFX ---
  function playHover() {
    init(); resume();
    if (!ctx) return;
    const now = ctx.currentTime;
    const osc = ctx.createOscillator();
    const g = ctx.createGain();
    osc.type = 'square';
    osc.frequency.setValueAtTime(1200, now);
    osc.frequency.linearRampToValueAtTime(800, now + 0.05);
    g.gain.setValueAtTime(0.12, now);
    g.gain.linearRampToValueAtTime(0, now + 0.05);
    osc.connect(g);
    g.connect(masterGain);
    osc.start(now);
    osc.stop(now + 0.05);
  }

  function playFanfare() {
    init(); resume();
    if (!ctx) return;
    const now = ctx.currentTime;
    const notes = [523, 659, 784, 1047]; // C5-E5-G5-C6
    notes.forEach((freq, i) => {
      const osc = ctx.createOscillator();
      const g = ctx.createGain();
      osc.type = 'triangle';
      osc.frequency.setValueAtTime(freq, now + i * 0.1);
      g.gain.setValueAtTime(0.15, now + i * 0.1);
      g.gain.linearRampToValueAtTime(0, now + i * 0.1 + 0.15);
      osc.connect(g);
      g.connect(masterGain);
      osc.start(now + i * 0.1);
      osc.stop(now + i * 0.1 + 0.15);
    });
  }

  function playFail() {
    init(); resume();
    if (!ctx) return;
    const now = ctx.currentTime;
    // Descending buzzer
    const osc = ctx.createOscillator();
    const g = ctx.createGain();
    osc.type = 'square';
    osc.frequency.setValueAtTime(400, now);
    osc.frequency.linearRampToValueAtTime(80, now + 0.5);
    g.gain.setValueAtTime(0.12, now);
    g.gain.linearRampToValueAtTime(0, now + 0.5);
    osc.connect(g);
    g.connect(masterGain);
    osc.start(now);
    osc.stop(now + 0.5);
    // Noise burst
    const bufLen = ctx.sampleRate * 0.3;
    const buf = ctx.createBuffer(1, bufLen, ctx.sampleRate);
    const data = buf.getChannelData(0);
    for (let i = 0; i < bufLen; i++) data[i] = (Math.random() * 2 - 1) * 0.3;
    const noise = ctx.createBufferSource();
    const ng = ctx.createGain();
    noise.buffer = buf;
    ng.gain.setValueAtTime(0.06, now);
    ng.gain.linearRampToValueAtTime(0, now + 0.3);
    noise.connect(ng);
    ng.connect(masterGain);
    noise.start(now);
    noise.stop(now + 0.3);
  }

  function playRetry() {
    init(); resume();
    if (!ctx) return;
    const now = ctx.currentTime;
    [523, 659].forEach((freq, i) => { // C5, E5
      const osc = ctx.createOscillator();
      const g = ctx.createGain();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(freq, now + i * 0.1);

document.addEventListener('DOMContentLoaded', () => {
  const muteBtn = document.getElementById('muteBtn');
  const slider = document.getElementById('volumeSlider');

  muteBtn.addEventListener('click', () => {
    Sound.init(); Sound.resume();
    const muted = !Sound.isMuted();
    Sound.setMuted(muted);
    muteBtn.textContent = muted ? 'ğŸ”‡' : 'ğŸ”Š';
    if (!muted) Sound.startBGM();
  });

  slider.addEventListener('input', () => {
    Sound.init(); Sound.resume();
    Sound.setVolume(slider.value / 100);
    if (Sound.isMuted() && slider.value > 0) {
      Sound.setMuted(false);
      muteBtn.textContent = 'ğŸ”Š';
      Sound.startBGM();
    }
  });

  // Resume AudioContext on first user interaction
  document.addEventListener('click', () => { Sound.init(); Sound.resume(); }, { once: true });
  document.addEventListener('touchstart', () => { Sound.init(); Sound.resume(); }, { once: true });

  // Start BGM (muted) on load
  Sound.startBGM();
});

function pickRandomTheme() { return themes[Math.floor(Math.random() * themes.length)]; }
function pickRandomMenus(n) { return [...menus].sort(() => Math.random() - 0.5).slice(0, n); }

function generateLabels(ms, theme) {
  const byStyle = {};
  for (const t of theme.templates) { if (!byStyle[t.style]) byStyle[t.style] = []; byStyle[t.style].push(t); }
  const avail = STYLES.filter(s => byStyle[s]?.length);
  const sh = [...avail].sort(() => Math.random() - 0.5);
  const ps = [0,1,2,3].map(i => sh[i % sh.length]);
  return ms.map((m, i) => {
    const tmps = byStyle[ps[i]];
    const tmp = tmps[Math.floor(Math.random() * tmps.length)];
    const kw = m.keywords.indirect[Math.floor(Math.random() * m.keywords.indirect.length)];
    return tmp.text.replace('{keyword}', kw);
  });
}

const PRANK_CHANCE = 0.10;
function pickRandomPrank() {
  const p = pranks[Math.floor(Math.random() * pranks.length)];
  const msg = p.messages[Math.floor(Math.random() * p.messages.length)];
  return { id: p.id, emoji: p.emoji, message: msg };
}
function shouldPrank() { return Math.random() < PRANK_CHANCE; }

// ===== APPLY MOOD =====
function applyMood(themeName) {
  const moodKey = moodMap[themeName] || 'cute';
  const m = moodDefs[moodKey];
  const r = document.documentElement.style;
  r.setProperty('--bg', m.bg);
  r.setProperty('--bg2', m.bg2);
  for (let i = 0; i < 4; i++) {
    r.setProperty(`--box${i+1}`, m.box[i][0]);
    r.setProperty(`--box${i+1}-dark`, m.box[i][1]);
    r.setProperty(`--box${i+1}-light`, m.box[i][2]);
  }
  r.setProperty('--pixel-border', m.border);
  r.setProperty('--text', m.text);
  r.setProperty('--title-color', m.titleColor);
  r.setProperty('--bubble-bg', m.bubbleBg);
  r.setProperty('--bubble-text', m.bubbleText);
  r.setProperty('--bubble-border', m.bubbleBorder);
  r.setProperty('--btn-bg', m.btnBg);
  r.setProperty('--btn-text', m.btnText);
  addDecorations(m.deco);
}

// ===== PARTICLES =====
function spawnParticles(box) {
  const colors = ['#ff6b6b','#4ecdc4','#ffe66d','#a78bfa','#ff9ff3','#54a0ff','#5f27cd'];
  for (let i = 0; i < 14; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    const angle = (Math.PI*2/14)*i;
    const dist = 50+Math.random()*50;
    p.style.cssText = `--px:${Math.cos(angle)*dist}px;--py:${Math.sin(angle)*dist}px;left:50%;top:40%;background:${colors[Math.floor(Math.random()*colors.length)]};animation:particleFly 0.6s ease-out forwards;`;
    box.appendChild(p);
    setTimeout(() => p.remove(), 700);
  }
}

// ===== GAME =====
function initGame() {
  const boxesEl = document.getElementById('boxes');
  boxesEl.innerHTML = '';

  const theme = pickRandomTheme();
  const selectedMenus = pickRandomMenus(4);
  const labels = generateLabels(selectedMenus, theme);

  applyMood(theme.name);

  // ì¥ë‚œ ì´ë²¤íŠ¸ ì²´í¬
  const isPrank = shouldPrank();
  const prankIdx = isPrank ? Math.floor(Math.random() * 4) : -1;
  const prank = isPrank ? pickRandomPrank() : null;

  selectedMenus.forEach((menu, i) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'box-wrapper';

    const bubble = document.createElement('div');
    bubble.className = 'speech-bubble';

    const thisPrank = (i === prankIdx);
    const prankHints = [
      '...???', 'ë­”ê°€ ì´ìƒí•œ ë‚Œìƒˆê°€...', 'ì—´ì§€ ë§ˆì„¸ìš”',
      'ê²½ê³ : ë¶ˆê¸¸í•œ ê¸°ìš´', 'ì´ê±´ ì¢€ ìˆ˜ìƒí•œë°', 'ì§ê°ì„ ë¯¿ì–´ë³¼ê¹Œ?',
      'ë„ë°•ì˜ ì‹œê°„', 'ìš©ê¸°ê°€ í•„ìš”í•©ë‹ˆë‹¤', 'ì—´ë©´ í›„íšŒí•  ìˆ˜ë„...',
      'íŒë„ë¼ì˜ ìƒì?', 'ìœ„í—˜í•œ í–¥ê¸°ê°€...', 'í•¨ì • ëƒ„ìƒˆê°€ ë‚œë‹¤',
      'ì´ ìƒìëŠ” ì¢€ ë‹¤ë¥´ë‹¤', 'ìš´ëª…ì˜ ê°ˆë¦¼ê¸¸', 'ëª¨í—˜ê°€ë§Œ ì—´ ìˆ˜ ìˆìŒ',
      'í˜¸ê¸°ì‹¬ì€ ê³ ì–‘ì´ë¥¼ ì£½ì¸ë‹¤', 'ê²½ê³ ë“±ì´ ê¹œë¹¡ì´ëŠ” ì¤‘',
    ];
    bubble.textContent = thisPrank ? prankHints[Math.floor(Math.random() * prankHints.length)] : labels[i];

    const hot = isHotFood(menu.name);
    const steamHTML = hot ? '<div class="food-steam"><span></span><span></span><span></span></div>' : '';

    const box = document.createElement('div');
    box.className = 'box';

    if (thisPrank) {
      box.innerHTML = `
        <div class="box-lid">
          <div class="box-ribbon-h"></div>
          <div class="box-bow"></div>
        </div>
        <div class="box-body">
          <div class="box-ribbon-v"></div>
          <div class="box-highlight h1"></div>
          <div class="box-highlight h2"></div>
        </div>
        <div class="glow-burst"></div>
        <div class="menu-result prank-result">
          <div class="food-plate">
            <span class="menu-emoji">${prank.emoji}</span>
          </div>
          <div class="menu-name">${prank.message}</div>
        </div>`;
    } else {
      box.innerHTML = `
        <div class="box-lid">
          <div class="box-ribbon-h"></div>
          <div class="box-bow"></div>
        </div>
        <div class="box-body">
          <div class="box-ribbon-v"></div>
          <div class="box-highlight h1"></div>
          <div class="box-highlight h2"></div>
        </div>
        <div class="glow-burst"></div>
        <div class="menu-result">
          <div class="food-plate">
            ${steamHTML}
            <span class="menu-emoji">${menu.emoji}</span>
          </div>
          <div class="menu-name">${menu.name}</div>
        </div>`;
    }

    box.addEventListener('mouseenter', () => {
      if (!box.classList.contains('opened')) Sound.playHover();
    });

    box.addEventListener('click', () => {
      if (box.classList.contains('opened')) return;
      box.classList.add('opened');
      box.querySelector('.glow-burst').classList.add('active');
      spawnParticles(box);
      if (thisPrank) {
        document.body.classList.add('screen-shake');
        Sound.playFail();
      } else {
        Sound.playFanfare();
      }
      setTimeout(() => {
        box.querySelector('.menu-result').classList.add('show');
        if (thisPrank) setTimeout(() => document.body.classList.remove('screen-shake'), 500);
      }, 100);
    });

    wrapper.appendChild(bubble);
    wrapper.appendChild(box);
    boxesEl.appendChild(wrapper);

    setTimeout(() => wrapper.classList.add('dropped'), 150*i+100);
  });
}

document.getElementById('retryBtn').addEventListener('click', () => {
  Sound.playRetry();
  const boxesEl = document.getElementById('boxes');
  boxesEl.style.opacity = '0';
  boxesEl.style.transform = 'scale(0.95)';
  boxesEl.style.transition = 'all 0.3s';
  setTimeout(() => {
    initGame();
    boxesEl.style.opacity = '1';
    boxesEl.style.transform = 'scale(1)';
  }, 350);
});
